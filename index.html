<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOCX Web Editor</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }
    #editor {
      width: 100%;
      min-height: 400px;
      border: 1px solid #ccc;
      background: white;
      padding: 1rem;
      margin-top: 1rem;
    }
    #fileInput {
      margin-bottom: 1rem;
    }
    button {
      margin-right: 1rem;
      margin-top: 1rem;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“„ DOCX Web Editor</h2>
  <p>
    Upload a <code>.docx</code> file, view and edit it, then generate a new ID and download.
  </p>

  <input type="file" id="fileInput" accept=".docx" />
  <div><strong>ID:</strong> <span id="docId"></span></div>

  <div id="editor" contenteditable="true">Upload a .docx file to start editing.</div>

  <button id="saveBtn">ðŸ’¾ Download Edited DOCX</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.7.1/mammoth.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.0.0/docx.umd.js"></script>

  <script>
    const editor = document.getElementById("editor");
    const fileInput = document.getElementById("fileInput");
    const idDisplay = document.getElementById("docId");
    const saveBtn = document.getElementById("saveBtn");

    async function getNextId() {
      const year = new Date().getFullYear();
      const response = await fetch("counter.json");
      let counterData = { year, counter: 0 };

      if (response.ok) {
        counterData = await response.json();
      }

      if (counterData.year !== year) {
        counterData = { year, counter: 1 };
      } else {
        counterData.counter += 1;
      }

      idDisplay.textContent = `${counterData.counter}/${year}`;
      // Save updated counter locally
      localStorage.setItem("counterData", JSON.stringify(counterData));

      return counterData;
    }

    async function loadFile(file) {
      const reader = new FileReader();
      reader.onload = async (e) => {
        const arrayBuffer = e.target.result;
        const result = await window.mammoth.convertToHtml({ arrayBuffer });
        editor.innerHTML = result.value;

        await getNextId();
      };
      reader.readAsArrayBuffer(file);
    }

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) loadFile(file);
    });

    saveBtn.addEventListener("click", async () => {
      const { Document, Packer, Paragraph } = window.docx;
      const text = editor.innerText;
      const lines = text.split("\n").map(line => new Paragraph(line));

      const doc = new Document({ sections: [{ children: lines }] });
      const blob = await Packer.toBlob(doc);
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "edited.docx";
      a.click();
    });

    // Restore counter if exists
    const savedCounter = localStorage.getItem("counterData");
    if (savedCounter) {
      const { year, counter } = JSON.parse(savedCounter);
      idDisplay.textContent = `${counter}/${year}`;
    }
  </script>
</body>
</html>
