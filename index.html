<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“„ DOC Editor</title>
  <link rel="stylesheet" href="style.css">
  <script src="mammoth.browser.min.js"></script>
  <script src="docx.js"></script>
</head>
<body>
  <h1>ðŸ“„ Simple DOC Editor</h1>

  <div class="section">
    <label for="fileInput">Upload .docx file:</label>
    <input type="file" id="fileInput" accept=".doc,.docx">
  </div>

  <div class="section">
    <label for="fileId">File ID:</label>
    <input type="text" id="fileId" />
  </div>

  <div id="editor" contenteditable="true" class="editor"></div>

  <div class="section">
    <button id="saveBtn">Download Updated DOC</button>
    <button id="resetBtn">Reset Counter</button>
  </div>

  <p class="note">Counters are stored in <code>counter.json</code> or browser storage.</p>

  <script src="script.js"></script>
</body>
</html>
